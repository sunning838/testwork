<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>순차 기능 (파일 전송 -> 5초 타이머 -> 다운로드) - 개선된 UI</title>
    <style>
        /* CSS 스타일은 이전 코드와 동일합니다. */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            color: #343a40;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 450px;
            text-align: center;
        }

        h1 {
            color: #007bff;
            margin-bottom: 10px;
            font-size: 1.8em;
        }

        .subtitle {
            color: #6c757d;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        input[type="file"] {
            margin-top: 8px;
            padding: 5px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.2s ease-in-out;
            min-width: 150px;
        }

        #startButton {
            background-color: #28a745;
            color: white;
        }

        #startButton:hover:not(:disabled) {
            background-color: #218838;
        }

        .controls button:disabled {
            background-color: #adb5bd;
            cursor: not-allowed;
            opacity: 0.8;
        }

        #digit {
            margin-top: 20px;
            font-size: 1.1em;
            font-weight: 600;
            color: #007bff;
            min-height: 20px;
        }

        #myProgress {
            width: 100%;
            background-color: #e9ecef;
            margin: 10px 0 20px 0;
            border-radius: 5px;
            overflow: hidden;
        }

        #myBar {
            width: 0%;
            height: 30px;
            background-color: #007bff;
            text-align: center;
            line-height: 30px;
            color: white;
            transition: width 1s linear;
        }

        #statusMessageElement {
            margin-top: 15px;
            padding: 12px;
            border-radius: 5px;
            font-weight: 500;
            min-height: 20px;
            text-align: center;
            border: 1px solid #dee2e6;
        }

        .status-success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        .status-info {
            background-color: #cce5ff;
            color: #004085;
            border-color: #b8daff;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>자동 다운로드 워크플로우</h1>
        <p class="subtitle">파일 전송 후 로딩 완료시 다운로드가 시작됩니다.</p>

        <div class="input-group">
            <label for="fileInput">변환할 파일 선택:</label>
            <input type="file" id="fileInput" name="file" accept=".txt, text/plain">
        </div>

        <div class="controls">
            <button id="startButton" onclick="startProcess()">변환 시작</button>
        </div>

        <p id="digit">0초 경과</p>

        <div id="myProgress">
            <div id="myBar">0%</div>
        </div>

        <div id="statusMessageElement" class="status-info">파일을 선택하고 '변환 시작'을 눌러주세요.</div>
    </div>

    <script>
        // --- 1. 전역 변수 설정 ---
        const API_URL = 'http://127.0.0.1:5000/api/download_modified';
        const MAX_SECONDS = 5; // 5초 타이머 유지

        let elapsedSeconds = 0;
        let timerId = null;
        let isTimerActive = false;

        // 서버 응답(수정된 파일)을 임시 저장할 전역 변수
        let downloadBlob = null;
        let downloadFilename = '';

        // --- 2. DOM 요소 설정 ---
        const fileInput = document.getElementById('fileInput');
        const startButton = document.getElementById('startButton');
        const statusMessageElement = document.getElementById('statusMessageElement');
        const elem = document.getElementById('myBar');
        const digit = document.getElementById('digit');

        // --- 3. 상태 메시지 업데이트 헬퍼 함수 ---
        function updateStatus(message, type = 'info') {
            statusMessageElement.innerText = message;
            statusMessageElement.className = `status-${type}`;
        }

        // --- 4. 파일 전송 및 서버 응답 받기 (Phase 1) ---
        function sendFileToServer(file) {
            updateStatus(`[1/3] 파일을 서버로 전송하고 수정 요청 중...`, 'info');

            const formData = new FormData();
            formData.append('file', file);

            return fetch(API_URL, {
                method: 'POST',
                body: formData,
            })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => {
                            throw new Error(`[HTTP ${response.status}] 서버 오류: ${err.error || '알 수 없는 오류'}`);
                        });
                    }

                    // 응답 헤더에서 파일 이름 추출
                    const disposition = response.headers.get('Content-Disposition') || response.headers.get('content-disposition');
                    const filenameMatch = disposition ? disposition.split('filename=')[1] : null;
                    const filename = filenameMatch ? filenameMatch.replace(/\"/g, '') : 'download_modified.txt';

                    // Blob 형태로 데이터를 받아 파일 내용 저장
                    return response.blob().then(blob => ({ blob, filename }));
                });
        }

        // --- 5. 타이머 완료 후 다운로드 실행 (Phase 3) ---
        function finalizeDownload() {
            if (!downloadBlob) {
                updateStatus('❌ 다운로드 실패: 서버 응답 데이터가 없습니다.', 'error');
                resetUI();
                return;
            }

            // Blob 객체를 이용해 다운로드 링크 생성 및 자동 클릭
            const url = window.URL.createObjectURL(downloadBlob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = downloadFilename;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);

            updateStatus(`✅ 성공: 파일 '${downloadFilename}' 다운로드 완료!`, 'success');
            resetUI();
        }


        // --- 6. 타이머 제어 함수 (Phase 2) ---
        function move() {
            if (!isTimerActive) return;

            var nextSeconds = elapsedSeconds + 1;
            var calculatedPercent = Math.floor(nextSeconds / MAX_SECONDS * 100);

            if (calculatedPercent >= 100) {
                // 타이머 정지
                clearInterval(timerId);
                isTimerActive = false;
                timerId = null;

                // 최종 UI를 100%로 설정
                digit.innerHTML = `로딩 완료`;
                elem.style.width = '100%';
                elem.innerHTML = '100%';

                // 다운로드 최종 실행 (Phase 3 호출)
                finalizeDownload();

            } else {
                elapsedSeconds = nextSeconds;

                digit.innerHTML = `[${elapsedSeconds}/${MAX_SECONDS}] 변환중...`;
                elem.style.width = calculatedPercent + "%";
                elem.innerHTML = calculatedPercent + "%";

                updateStatus(`[2/3] 서버 응답 확인! 로딩 중...`, 'info');
            }
        }

        // --- 7. 전체 프로세스 시작 (버튼 클릭 시) ---
        function startProcess() {
            if (isTimerActive) return;

            const selectedFile = fileInput.files[0];

            if (!selectedFile) {
                alert('파일을 먼저 선택해주세요.');
                return;
            }

            // 초기 UI 설정 및 버튼 비활성화
            elapsedSeconds = 0;
            startButton.disabled = true;
            startButton.innerText = '전송 중...';
            downloadBlob = null;
            downloadFilename = '';
            updateStatus(`[1/3] 파일을 서버로 전송하고 수정 요청 중...`, 'info');

            // 1단계: 파일 서버 전송 시작
            sendFileToServer(selectedFile)
                .then(({ blob, filename }) => {
                    // 서버 처리 성공 시 (Phase 2 시작)
                    downloadBlob = blob;
                    downloadFilename = filename;

                    startButton.innerText = '대기 중...';

                    // 2단계: 5초 타이머 시작
                    isTimerActive = true;
                    timerId = setInterval(move, 1000);
                })
                .catch(error => {
                    // 서버 전송 실패 시
                    console.error('서버 전송 중 오류:', error);
                    updateStatus(`❌ 서버 전송 실패: ${error.message}`, 'error');
                    resetUI();
                });
        }

        // --- 8. UI 초기화 ---
        function resetUI() {
            if (timerId !== null) {
                clearInterval(timerId);
                timerId = null;
            }

            elapsedSeconds = 0;
            isTimerActive = false;

            startButton.disabled = false;
            startButton.innerText = `변환 시작`;

            digit.innerHTML = "파일을 업로드해주세요";
            elem.style.width = '0%';
            elem.innerHTML = '0%';

            downloadBlob = null;
            downloadFilename = '';

            updateStatus("파일을 선택하고 '변환 시작'을 눌러주세요.", 'info');
        }

        document.addEventListener('DOMContentLoaded', resetUI);
    </script>
</body>

</html>
